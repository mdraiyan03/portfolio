<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .circular-image {
      width: 150px; /* Adjust the width as needed */
      height: 150px; /* Adjust the height as needed */
      border-radius: 50%; /* Make it circular by setting border-radius to 50% */
      object-fit: cover; /* Ensure the image covers the circular container */
    }
  </style>
  <title>Circular Image</title>
</head>
<body>

  <img src="https://i.ibb.co/pRjGWXv/yt-logo.jpg" alt="YouTube Logo" class="circular-image">

</body>
</html>
